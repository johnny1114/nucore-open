# Sample localization file for English. Add more files in this directory for other locales.
# See http://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  devise:
    sessions:
      unauthenticated: "Your credentials are not valid. Please try again."
      invalid: "Your credentials are not valid. Please provide a username and password."

  activerecord:
    errors:
      # The values :model, :attribute and :value are always available for interpolation
      # The value :count is available when applicable. Can be used for pluralization.
      messages:
        inclusion: "is not included in the list"
        exclusion: "is reserved"
        invalid: "is invalid"
        confirmation: "doesn't match confirmation"
        accepted: "must be accepted"
        empty: "may not be empty"
        blank: "may not be blank"
        too_long: "is too long (maximum is %{count} characters)"
        too_short: "is too short (minimum is %{count} characters)"
        wrong_length: "is the wrong length (should be %{count} characters)"
        taken: "has already been taken"
        not_a_number: "is not a valid number"
        greater_than: "must be greater than %{count}"
        greater_than_or_equal_to: "must be greater than or equal to %{count}"
        equal_to: "must be equal to %{count}"
        less_than: "must be less than %{count}"
        less_than_or_equal_to: "must be less than or equal to %{count}"
        odd: "must be odd"
        even: "must be even"
        record_invalid: "Validation failed: %{errors}"
        # Append your own errors here or at the model/attributes scope.

      full_messages:
        format: "%{attribute} %{message}"

      template:
        header:
          one:    "1 error prohibited this %{model} from being saved"
          other:  "%{count} errors prohibited this %{model} from being saved"
        # The variable :count is also available
        body: "There were problems with the following fields:"

    # Model Names
    models:
      account:
        one: Payment Source
        other: Payment Sources
      nufs account:
        one: Chart String Payment Source
        other: Chart String Payment Sources
      credit card account:
        one: Credit Card Payment Source
        other: Credit Card Payment Sources
      account user:
        one: Account User
        other: Account Users

    # Model Attributes
    attributes:
      facility:
        url_name: URL name
      user_role:
        username: User
      order_detail:
        dispute_resolved_reason: Resolution Notes
      nufs_account:
        account_number: Payment Source
      purchase_order_account:
        account_number: Payment Source
      credit_card_account:
        account_number: Payment Source